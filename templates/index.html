<!DOCTYPE html>
<html>
<head>

	<title>Test</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="/static/css/navbar.css">
	<link rel="stylesheet" type="text/css" href="/static/css/option_chain.css">
	<link rel="stylesheet" type="text/css" href="/static/css/position_info.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

</head>
<body>

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		
		<a class="navbar-brand" href="#">CG</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="#">Builder <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Surface</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Monitor</a>
				</li>
			</ul>
		</div>

		<form class="form-inline" action="/builder">
			
			<select class="selectpicker form-control tickerpicker" data-live-search="true" title="Ticker..">
				<option data-subtext="Apple Inc.">AAPL</option>
				<option data-subtext="Microsoft Corporation">MSFT</option>
				<option data-subtext="Tesla Inc.">TSLA</option>
			</select>

			<select class="selectpicker form-control tickerpicker" data-live-search="true" title="Date..">
				<option data-subtext="T-0 Days">2020-05-13</option>
				<option data-subtext="T-1 Days">2020-05-12</option>
				<option data-subtext="T-2 Days">2020-05-11</option>
			</select>

			<button type="button" class="btn btn-outline-light builder-nav-button">Fetch</button>

		</form>

	</nav>
	<!-- Navbar End -->

	<!-- Main Container -->
	<div class="container-fluid">
		
		<div class="row" id="topRow">
			
			<!-- Position Info Column -->
			<div class="col-lg-5 positionInfoCol">

				<!-- Position Card -->
				<div class="card bg-dark">
					
					<div class="card-header" id="headingOne">
						
						<h6 class="mb-0 viewTab">
							Position Info
						</h6>

					</div>

					<!-- Position Card Body -->
					<div>
				
						<div class="card-body viewBody">

							<table class="table table-hover info-table">
								
								<thead>
									<tr>
										<th scope="col">#</th>
										<th scope="col">Type</th>
										<th scope="col">Qty.</th>
										<th scope="col">Strike</th>
										<th scope="col">Time</th>
										<th scope="col">Delta</th>
										<th scope="col">Gamma</th>
										<th scope="col">Theta</th>
										<th scope="col">Vega</th>
										<th scope="col">Rho</th>
									</tr>
								</thead>

								<tbody>

									<tr>
										<td scope="row">1</td>
										<td>P</td>
										<td>-1</td>
										<td>225.0</td>
										<td>0.23</td>
										<td>0.45</td>
										<td>0.13</td>
										<td>1.35</td>
										<td>4.22</td>
										<td>0.2</td>
									</tr>

								</tbody>

							</table>

						</div>

					</div>
					<!-- Position Card Body End -->

				</div>
				<!-- Position Card End -->

			</div>
			<!-- Position Info Column End -->

			<div class="col-lg-7">

			</div>

		</div>

		<!-- Lower Row -->
		<div class="row" id="bottomRow">

			<!-- Lower Row Col -->
			<div class="col-lg-12">
				
				<!-- Option Chain -->
				<div class="accordion" id="optionChainAccordion">
					{% if builder %}
						{{builder._option_chain | safe}}
					{% endif %}
				</div>
				<!-- Option Chain End-->

			</div>
			<!-- Lower Row Col End -->

		</div>
		<!-- Lower Row End-->

	</div>
	<!-- Main Container End -->

	<!-- Lower Navbar -->
	<nav class="navbar fixed-bottom navbar-expand-lg navbar-dark bg-dark">

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarNav">
			<input class="btn btn-outline-light builder-nav-button builder-chain-params" placeholder="Multiplier">
			<input class="btn btn-outline-light builder-nav-button builder-chain-params" placeholder="Moneyness">
		</div>

		<form class="form-inline" action="/builder">
			<button type="button" class="btn btn-outline-light builder-nav-button">Analyze</button>
		</form>

	</nav>
	<!-- Lower Navbar End -->

</body>
</html>
