<!DOCTYPE html>
<html>
<head>

	<title>Test</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="/static/css/navbar.css">
	<link rel="stylesheet" type="text/css" href="/static/css/option_chain.css">

</head>
<body>

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		
		<a class="navbar-brand" href="#">CG</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="#">Builder <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Surface</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Monitor</a>
				</li>
			</ul>
		</div>

		<form class="form-inline" action="/builder">
			<input class="fetchInput" type="text" placeholder="AAPL" name="ticker">
			<input class="fetchInput" type="text" placeholder="2020-05-05" name="date">
			<input class="fetchSubmit" type="submit" value="Submit">
		</form>

	</nav>
	<!-- Navbar End -->


	<!-- Option Chain -->

	<div class="accordion" id="accordionExample">

		<div class="card bg-dark">
			
			<div class="card-header" id="headingOne">
				
				<h6 class="m-0 wheelTab">
					
					<button class="btn btn-link btn-small" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
						2020-05-10 - 3 Days
					</button>

				</h6>

			</div>

			<div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
				<div class="card-body">
					.
				</div>
			</div>

		</div>

		<div class="card bg-dark">
			
			<div class="card-header" id="headingTwo">
				<h6 class="m-0 wheelTab">
					<button class="btn btn-link btn-small collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
						2020-05-15 - 8 Days
					</button>
				</h6>
			</div>
			
			<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
				<div class="card-body">
					.
				</div>
			</div>

		</div>

	</div>

	<!-- Option Chain End-->

</body>
</html>
